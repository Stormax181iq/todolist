<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/8d06c14778.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>To-Do List App</h1>
  </header>
  <main>
    <div id="input-panel">
      <textarea aria-label="input" class="input-panel-item" id="user-input" rows="1">Add a task</textarea>
      <button aria-label="confirm input" class="input-panel-item" id="input-panel-check-button"><i
          class="fas fa-xl fa-check" role="img" aria-label="Confirm the input"></i></button>
    </div>
    <div id="output-panel">
  </main>


  </div>
</body>

</html>
